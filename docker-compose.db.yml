version: "3.9"

# Database Services - PostgreSQL and pgAdmin
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: sgp_database
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: study_group_platform
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d study_group_platform"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s
    networks:
      - sgp_network

  # Database Admin (pgAdmin)
  dbadmin:
    image: dpage/pgadmin4:8
    container_name: sgp_pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@studygroup.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_LISTEN_PORT: 80
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - sgp_network

# Named volumes for data persistence
volumes:
  db_data:
    driver: local
  pgadmin_data:
    driver: local

# Shared network for cross-compose communication
networks:
  sgp_network:
    driver: bridge
    name: sgp_shared_network
    ipam:
      config:
        - subnet: 172.21.0.0/16